<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!----This is hr tag for brake line-->
    <!----Here the size 3 is attribute-->
    <hr size="3" noshade>
    <!--This is Center tag for centerige the content on sebsite-->
    <center>
        <!---This is h1 tag--->
        <!--Also h1 has starting tag and closing tag-->
        <h1>This is h1 tag</h1>
        <!---This is h2 tag--->
        <h2>This is h2 tag</h2>
        <!---This is h3 tag--->
        <h3>This is h3 tag</h3>
        <!---This is h4 tag--->
        <h4>This is h4 tag</h4>
        <!---This is h5 tag--->
        <h5>This is h5 tag</h5>
    </center>
    <hr size="3" noshade>
</body>
</html>
